<div class="game-menu-container">
  <div class="header">
    <h1>Menú del Juego</h1>
  </div>

  <!-- Botones principales -->
  <div class="main-buttons" *ngIf="!showNewGameForm && !showLoadGameList">
    <button
      class="btn btn-primary btn-large"
      (click)="onNewGame()">
      <i class="icon-plus"></i>
      Nuevo Juego
    </button>

    <button
      class="btn btn-secondary btn-large"
      (click)="onLoadGame()">
      <i class="icon-folder"></i>
      Cargar Juego
    </button>
  </div>

  <!-- Formulario para nuevo juego -->
  <div class="new-game-form" *ngIf="showNewGameForm">
    <h2>Configurar Nuevo Juego</h2>

    <form [formGroup]="newGameForm" (ngSubmit)="onStartNewGame()">
      <div class="form-group">
        <label for="color">Color del Jugador:</label>
        <select
          id="color"
          formControlName="color"
          class="form-control"
          [class.error]="newGameForm.get('color')?.invalid && newGameForm.get('color')?.touched">
          <option value="">Selecciona un color</option>
          <option *ngFor="let color of colorOptions" [value]="color.value">
            {{ color.label }}
          </option>
        </select>
        <div class="error-message" *ngIf="newGameForm.get('color')?.invalid && newGameForm.get('color')?.touched">
          Por favor selecciona un color
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Dificultad:</label>
        <select
          id="difficulty"
          formControlName="difficulty"
          class="form-control"
          [class.error]="newGameForm.get('difficulty')?.invalid && newGameForm.get('difficulty')?.touched">
          <option value="">Selecciona la dificultad</option>
          <option *ngFor="let diff of difficultyOptions" [value]="diff.value">
            {{ diff.label }}
          </option>
        </select>
        <div class="error-message" *ngIf="newGameForm.get('difficulty')?.invalid && newGameForm.get('difficulty')?.touched">
          Por favor selecciona una dificultad
        </div>
      </div>

      <div class="form-info">
        <p><strong>Fecha:</strong> </p>
        <p><strong>Estado:</strong> En progreso</p>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="newGameForm.invalid">
          Iniciar Juego
        </button>
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de juegos guardados -->
  <div class="load-game-list" *ngIf="showLoadGameList">
    <h2>Cargar Juego</h2>

    <div class="saved-games" *ngIf="savedGames.length > 0; else noGames">
      <div
        class="game-item"
        *ngFor="let game of savedGames"
        (click)="onSelectSavedGame(game)">
        <div class="game-info">
          <div class="game-header">
            <span class="game-id">{{ game.id }}</span>
            <button
              class="btn-delete"
              (click)="onDeleteSavedGame(game.id); $event.stopPropagation()">
              ×
            </button>
          </div>
          <div class="game-details">
            <span class="color-indicator" [ngClass]="getColorClass(game.color)"></span>
            <span class="color-text">{{ game.color }}</span>
            <span class="difficulty" [ngClass]="getDifficultyClass(game.difficulty)">
              {{ game.difficulty }}
            </span>
          </div>
          <div class="game-meta">
            <span class="date"></span>
            <span class="status">{{ game.status }}</span>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noGames>
      <div class="no-games">
        <p>No hay juegos guardados</p>
      </div>
    </ng-template>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-cancel"
        (click)="onCancel()">
        Volver
      </button>
    </div>
  </div>
</div>
