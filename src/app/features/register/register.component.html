<div class="auth-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <input type="text" placeholder="Usuario" formControlName="username" />

    <input type="password" placeholder="Contraseña" formControlName="password" />

    <input type="password" placeholder="Confirmar Contraseña" formControlName="confirmPassword" />

    <div *ngIf="registerForm.errors?.['mismatch']" class="message-error">
      Las contraseñas no coinciden.
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <div *ngIf="message" [class.message-success]="isSuccess" [class.message-error]="!isSuccess">
    {{ message }}
  </div>

  <a [routerLink]="['/login']">¿Ya tienes una cuenta? Inicia sesión</a>

</div>
