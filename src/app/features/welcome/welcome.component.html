<div class="welcome-screen">

  <div class="sword-column left">
    <div *ngFor="let _ of border" class="sword-icon">⚔</div>
  </div>

  <div class="sword-column right">
    <div *ngFor="let _ of border" class="sword-icon">⚔</div>
  </div>

  <div class="content">
    <h1 class="title">T E G</h1>

    <div class="button-row">
      <button class="oval-button" (click)="openRules()">Rules</button>
      <button class="oval-button" (click)="goLogin()">Login</button>
      <button class="oval-button" (click)="showTeam = true">Participants</button>
    </div>

    <img src="assets/images/team.png" alt="Equipo TEG" class="team-img" />

    <div *ngIf="showTeam" class="modal-overlay">
      <div class="modal">
        <h2>Equipo</h2>
        <ul>
          <li *ngFor="let m of team">{{ m.nombre }} — {{ m.legajo }}</li>
        </ul>
        <button class="oval-button" (click)="showTeam = false">Cerrar</button>
      </div>
    </div>
  </div>
</div>
